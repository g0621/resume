  points:
    - Built on microservice event driven architecture using NATS as event streaming server
    - BULL.js for event scheduling and queue
    - Uses redis's ZSET, HSET & LIST to maintain ranking and recent post queue. (tedis wrapper for nodejs)
    - Each microservice(containerized) deployed in separate pod, deployment automated using Skaffold.
    - Currently uses MongoDB to store all kind of data, planned separation based on structured and non structured data.
    - Creates a ranking of public posts within past 25 days based on up-votes. On personal page users can create their cards,
